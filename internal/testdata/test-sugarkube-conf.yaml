log_level: warn
json_logs: false

programs:
  helm:
    vars:
      KUBECONFIG: "{{ .kubeconfig }}"
      NAMESPACE: "{{ .kapp.vars.namespace | default .kapp.id }}"
      RELEASE: "{{ .kapp.vars.release | default .kapp.id }}"
      KUBE_CONTEXT: "{{ .kube_context }}"

  prog2:
    vars:
      KUBECONFIG: "{{ .kubeconfig }}"
      KUBE_CONTEXT: "{{ .kube_context }}"
      REGION: "{{ .stack.region }}"
